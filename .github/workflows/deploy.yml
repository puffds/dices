name: Deploy to VM

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VM
        run: |
          ssh -o StrictHostKeyChecking=no apavlov@176.109.110.128 << 'EOF'
            cd /home/apavlov/dices
            git pull origin master
            ./gradlew build
            pkill -f 'java -jar' || true
            nohup java -jar build/libs/dices-1.0.jar &
          EOF